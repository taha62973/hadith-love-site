
<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برای حدیث</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ffe4e1);
      color: #880e4f;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }h1 {
  font-size: 3em;
  animation: fadeIn 2s ease forwards;
}

p {
  font-size: 1.5em;
  max-width: 600px;
  text-align: center;
  line-height: 2em;
  margin: 20px;
  animation: slideUp 2s ease forwards 1s;
}

.hearts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: -10px;
  top: 0;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(-20px);}
  100% {opacity: 1; transform: translateY(0);}
}

@keyframes slideUp {
  0% {opacity: 0; transform: translateY(40px);}
  100% {opacity: 1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <h1>حدیث جان</h1>
  <p>
    حدیث دلِ منی و دل از تو نمی‌بره<br>
    توی سکوت چشمات، دلم نفس می‌کشه<br>
    یه عمره تو خیالم، فقط تویی حدیث<br>
    بی‌تو جهان سرده، حتی وسط بهار…
  </p>
  <div class="hearts">
    <!-- Generate 50 hearts -->
    <script>
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>
</body>
</html>
